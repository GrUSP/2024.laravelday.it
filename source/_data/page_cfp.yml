intro:
  main_title: "Call for paper"
  date_intro: "La call for paper sarà aperta fino al "
  # NB la data è definita in `defaults`
  content_1: "<p>Hai un'eccezione sulla tua applicazione Laravel che non ti ha fatto dormire la notte? Vuoi condividere delle best practice che adottate nella tua azienda? Passi il tempo nei canali social di Laravel a risolvere dubbi e dare supporto?</p><b>Proponiti come speaker!</b><p>Contribuisci attivamente a rendere <strong>laravelday</strong> una giornata interessante e formativa. Nelle edizioni passate abbiamo proposto talk legati alle curiosità del framework e al suo ecosistema ma anche casi di studio sull'integrazione di Laravel con strumenti tipici sia di grandi aziende sia di developer freelance.</p><p>Se è la tua prima volta di fronte ad un pubblico non lasciarti intimidire: il team di laravelday è qui per aiutarti e metterti a tuo agio dalla selezione del talk fino al giorno della conferenza!</p>"
  content_2: "<p>Hai tempo fino al <strong>30 Luglio 2024 per <a href='http://grusp.org/CFPlaravelday' target='_blank'>compilare la CFP</a></strong> di <strong>laravelday</strong>!</p><p>Ricorda di aggiungere alla tua rubrica la mail <strong>laravelday@grusp.org</strong> per non perderti l'esito della tua candidatura.</p>"
more_info:
  title: "Cosa ti offriamo se il tuo talk viene selezionato"
  description_1: "<ul><li>* Accesso alla conferenza, coffe break e pranzo;</li><li>* Una fantastica cena speaker in un locale di Verona, la sera prima dell'evento;</li><li>* Una notte in hotel, oppure un pacchetto di <b>sponsorizzazione di livello Bronze</b> gratuito per la tua azienda (o uno sconto dello stesso valore in caso di acquisto di una sponsorship di livello maggiore).</li><li>* un'esperienza unica nel suo genere!</li></ul>"
