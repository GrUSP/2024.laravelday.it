        talk_title: "La vita oltre i microservices: Monoliti modulari in Laravel"
        talk_description: "Negli ultimi anni, l'architettura a microservizi √® diventata una scelta popolare per lo sviluppo di applicazioni complesse, spesso considerata la soluzione a ogni problema. Ma √® veramente cos√¨? O esiste un'altra via?<br/>Per molti progetti, adottare i microservizi equivale a voler schiacciare le mosche con un cannone. Questo approccio introduce una serie di complessit√† aggiuntive di cui spesso non si tiene conto, e un'applicazione errata e un cattivo design possono amplificare problemi che prima erano contenuti all'interno del sistema.<br/>Una corretta suddivisione del sistema √® fondamentale. Fatto questo, un approccio a monolite modulare pu√≤ offrire vantaggi significativi in termini di semplicit√†, manutenibilit√† e performance, rappresentando anche uno step intermedio ideale per un eventuale passaggio futuro a un paradigma distribuito.<br/>In questo talk esploreremo come sfruttare al meglio Laravel per costruire applicazioni modulari. Analizzeremo le strategie per organizzare il codice in moduli ben definiti, mantenendo la giusta separazione e facilitando l'evoluzione e la manutenzione del progetto. Scopriremo come ottenere un equilibrio tra la coesione del monolite e la flessibilit√† tipica dei microservizi."
