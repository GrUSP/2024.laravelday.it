    description_long:
      "<strong> </strong>
      <br>
      <br  /> Misurare le prestazioni di un’applicazione web è essenziale per garantire una user experience ottimale e risolvere eventuali colli di bottiglia.
      Laravel semplifica questo processo con <b>Pulse, un potente strumento per raccogliere e visualizzare metriche in tempo reale,</b> sia standard che personalizzate.
      <br  /> <b>In questo workshop, esploreremo a fondo l’utilizzo pratico di Laravel Pulse, approfondendo come vengono rappresentati i dati al suo interno.</b>
      Avrai una guida passo dopo passo, per apprendere le competenze necessarie per sfruttare al meglio Pulse e ottimizzare le performance della tua applicazione.
      <br>"
