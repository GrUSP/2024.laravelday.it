    topics_title: "Quali argomenti tratteremo:"
    topics:
      - L’importanza di utilizzare delle metriche all’interno di una applicazione
      - Introduzione a Laravel Pulse
      - Installazione di Laravel Pulse
      - Configurazione di Laravel Pulse
      - Dashboard di Laravel Pulse
      - Autorizzazione
      - Risoluzione degli utenti
      - Card base e personalizzazione
      - Internals, storage dei dati in forma individuale e aggregata
      - Utilizzo di pulse su un cluster di applicazioni
      - Utilizzo dei recorder
      - Tuning delle performance (database, redis, sampling, trimming)
      - Estensione
      - Definizione e utilizzo di recorder personalizzati
      - Card personalizzate
    addressees_title: "Cosa ottieni frequentando questo workshop"
    addressees_description: "Al termine del workshop chi partecipa sarà in grado di:
    <ul>
    <li> Comprendere <b>l’importanza dell’utilizzo di metriche</b> all’interno di una applicazione per identificare e/o anticipare problematiche;
    <li> Integrare e configurare una <b>dashboard per un’applicazione Laravel</b> basata su Laravel Pulse;
    <li> Comprendere le <b>strutture dati</b> usate da Pulse;
    <li> Comprendere i <b>meccanismi di ingestion e aggregazione dati</b> alla base di Laravel Pulse;
    <li> <b>Personalizzare</b> la dashboard;
    <li> <b>Estendere le metriche di base</b> con nuove metriche personalizzate;
    <li> Realizzare un componente per <b>mostrare metriche personalizzate</b>.
    </ul>"
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "Il workshop tratterà argomenti di livello intermedio (con alcuni concetti avanzati).
    <br>Per partecipare sono necessarie le seguenti conoscenze:
